<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Associa Cantante a Canzone</title>
</head>
<body>
    <h1>Associa un Cantante a una Canzone</h1>
    <p>Inserisci i dettagli della canzone e il nome d'arte del cantante per creare una relazione</p>
    
    <form action="Relaziona.php" method="post">
        <h2>Dati della Canzone:</h2>
        <div>
            <label for="titolo">Titolo:</label>
            <input type="text" id="titolo" name="titolo" required>
        </div>
        
        <div>
            <label for="genere">Genere:</label>
            <input type="text" id="genere" name="genere" required>
        </div>
        
        <div>
            <label for="release_date">Data di Pubblicazione:</label>
            <input type="date" id="release_date" name="release_date" required>
        </div>
        
        <div>
            <label for="producer">Producer:</label>
            <input type="text" id="producer" name="producer" required>
        </div>
        
        <h2>Dati del Cantante:</h2>
        <div>
            <label for="nome_darte">Nome d'Arte:</label>
            <input type="text" id="nome_darte" name="nome_darte" required>
        </div>
        
        <button type="submit">Associa Cantante alla Canzone</button>
    </form>
    
    <button onclick="window.location.href='index.html'">Torna alla Home</button>
</body>
</html>
